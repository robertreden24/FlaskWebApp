{%  extends "base.html"%}
{%  block content %}
     <div class="container pt-5 pb-5">
		 <h1 style="color: lightgray;">Welcome, {{ current_user.username }}!</h1>
		 <br>
	    {% for post in posts  %}
	        {% include '_post.html' %}
	    {%  endfor %}
        {% if prev_url %}
         <a href="{{ prev_url }}">Newer events</a>
        {% endif %}
        {% if next_url %}
     <a href="{{ next_url }}">Older events</a>
        {% endif %}
	</div>
{%  endblock %};
